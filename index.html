<!DOCTYPE html>
<html>
<head>
    <title>Plant Disease Detection</title>
</head>
<body>
    <h2>Upload a Leaf Image</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}
</body>
</html>
